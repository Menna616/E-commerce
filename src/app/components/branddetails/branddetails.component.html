

<section *ngIf="brandDetails._id" 
 class="w-75 mx-auto rounded shadow bg-main-light my-5 p-5">

    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img [src]="brandDetails.image" [alt]="brandDetails.name" class="w-100"/>
        </div>

        <div class="col-md-6">
            <h2 class="fw-bold text-main">{{brandDetails.name}}</h2>
            <h2 class="h6">{{brandDetails.slug}}</h2>
        </div>
    </div>
</section>
