
<section class="my-5 px-5">

    <h1 class="text-center fw-bold text-main">All Brands</h1>

    <div class="row g-4 justify-content-center my-3">

        <div class="col-md-3 " *ngFor="let brand of brandsData">

            <div [routerLink]="['/branddetails' , brand._id]"
            class="rounded px-2 py-4 shadow forBrand" 
            role="button">
                <img [src]="brand.image" [alt]="brand.name" class="w-100"/>
                <h3 class="text-center h6">{{brand.name}}</h3>
            </div>

        </div>
    </div>
</section>
