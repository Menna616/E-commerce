

<section class="my-5">

    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of categoryData"
         class="col-sm-6 col-md-4 col-lg-3">
            <div role="button" 
            class="border border-success rounded p-2"
             [routerLink]="['/categorydetails' , category._id]">
                <img [src]="category.image"
                 [alt]="category.name" 
                 class="w-100"
                 height="300"
                 />
                <h3 class="text-center text-main">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
