
<section *ngIf="productDetails" class=" rounded px-5 mb-5">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="productDetailsOptions">

                <ng-container *ngFor="let path of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="path" alt="product image" class="w-100"/>
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
            
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{productDetails.title}}</h2>
                <p class="text-muted small">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>

                <div class="d-flex justify-content-between align-items-center my-3">
                    <span class="small">{{productDetails.price | currency:"EGP"}}</span>
                    <p class="mb-0"> <i class="fas fa-star rating-color"></i>
                        {{productDetails.ratingsAverage}}</p>
                </div>


                <button (click)="addProduct(productDetails._id , btnAdd )"
                 class="main-btn w-100 py-2"
                 #btnAdd >
                 +Add To Cart</button>

            </div>
            

           

        </div>
    </div>
</section>
