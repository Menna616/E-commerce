
<section *ngIf="step1"
 class="w-75 mx-auto rounded shadow p-3 bg-main-light my-5">

    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email">Email :</label>
        <input formControlName="email"
               id="email"
               type="email"
               class="form-control"
        />
        <div *ngIf="forgotForm.get('email')?.errors && forgotForm.get('email')?.touched " class="alert alert-danger small ">
            <p class="mb-0" *ngIf="forgotForm.get('email')?.getError('required')">Email is Required</p>
            <p class="mb-0" *ngIf="forgotForm.get('email')?.getError('email')">Email is Invalid</p>
        </div>
        <button class="btn w-100 mt-3 main-btn">Forgot Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-100 mx-auto p-2 mb-0 mt-3 text-center">{{userMsg}}</p>
    </form>

</section>


<section *ngIf="step2" 
class="w-75 mx-auto rounded shadow p-3 bg-main-light my-5">

    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code :</label>
        <input formControlName="resetCode"
               id="resetCode"
               type="text"
               class="form-control"
        />
        <button class="btn w-100 mt-3 main-btn">Reset Code</button>
        <p *ngIf="userMsg" class="alert alert-danger w-100 mx-auto p-2 mb-0 mt-3 text-center">{{userMsg}}</p>
    </form>

</section>


<section *ngIf="step3"
 class="w-75 mx-auto rounded shadow p-3 bg-main-light my-5">

    <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
        <label for="newPassword">Reset Password :</label>
        <input formControlName="newPassword"
               id="newPassword"
               type="password"
               class="form-control"
        />
        <button class="btn w-100 mt-3 main-btn">Reset Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-100 mx-auto p-2 mb-0 mt-3 text-center">{{userMsg}}</p>
    </form>

</section>
