<section class="w-75 mx-auto shadow rounded p-4 my-5">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item my-2">
            <label for="email">email :</label>
            <input formControlName="email" type="email" class="form-control" id="email"/>

            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " class="alert alert-danger small ">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Email is Invalid</p>
            </div>
        </div>

        <div class="form-item">
            <label for="password">password :</label>
            <input formControlName="password" type="password" class="form-control" id="password"/>

            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " class="alert alert-danger small ">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Password must be at least 6 chars</p>
            </div>
        </div>

        <div class="text-end mt-2 d-flex justify-content-between align-items-center">
            <button class="main-btn" [disabled]="loginForm.invalid">
                Login  <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner mx-1"></i></span>
            </button>

            <a class="link-primary" routerLink="/forgot">Forgot Password</a>
        </div>
    </form>

    <p *ngIf="errMsg" class="alert alert-danger small mb-0 mt-3 text-center">{{errMsg}}</p>

</section>
